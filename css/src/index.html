<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoNoodle Exercise</title>
    <!-- @TODO: concat + minify with build tool -->
    <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" />
    <link rel="stylesheet" media="screen" href="assets/styles/base.css" />
    <link rel="stylesheet" media="screen" href="assets/styles/tile.css" />
  </head>
  <body>
    <div class="u-container">
      <div class="Tile">
        <div class="Tile-add">
          <img src="assets/images/icon-plus.svg"
               alt="Add Icon"
               class="Tile-plusIcon" />
        </div>
        <a href="#">
          <div class="Tile-thumb">
            <div class="Tile-heart Tile-heart_inactive">
              <img src="assets/images/icon-heart-outline.svg"
                 alt="Heart Icon"
                 class="Tile-heartIcon" />
            </div>
            <img src="assets/images/the-penguin-song.png"
                 alt="Penguin Song Thumbnail"
                 class="Tile-image" />
          </div>
          <div class="Tile-title">
            <h3 class="Tile-titleText">The Penguin Song</h3>
            <div class="Tile-time">
              <img src="assets/images/icon-clock.svg"
                   alt="Clock Icon"
                   class="Tile-timeIcon" />
              <span class="Tile-timeText">1:28</span>
            </div>
          </div>
        </a>
        <div class="Tile-footer">
          <div class="Tile-button">
            <span class="Tile-viewMore">View more</span>
            <div class="Tile-guidedDancing">
              <img src="assets/images/icon-shoe-dancing.svg"
                   alt="Dancing Shoe Icon"
                   class="Tile-shoeIcon" />
              <span class="Tile-guidedDancingText">Guided Dancing</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
