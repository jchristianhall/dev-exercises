<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoNoodle Exercise</title>
    <!-- @TODO: concat + minify with build tool -->
    <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" />
    <link rel="stylesheet" media="screen" href="assets/styles/base.css" />
    <link rel="stylesheet" media="screen" href="assets/styles/tile.css" />
  </head>
  <body>
    <div class="u-container">
      <div class="Tile">
        <div class="TileAdd">
          <img src="assets/images/icon-plus.svg"
               alt="Add Icon"
               class="TileAdd-icon" />
        </div>
        <div class="TileThumb">
          <div class="TileThumb-heart TileThumb-heart_inactive">
            <img src="assets/images/icon-heart-outline.svg"
               alt="Heart Icon"
               class="TileThumb-heartIcon" />
          </div>
          <img src="assets/images/the-penguin-song.png"
               alt="Penguin Song Thumbnail"
               class="TileThumb-image" />
        </div>
        <div class="TileTitle">
          <h3 class="TileTitle-text">The Penguin Song</h3>
          <div class="TileTitle-time">
            <img src="assets/images/icon-clock.svg"
                 alt="Clock Icon"
                 class="TileTitle-timeIcon" />
            <span class="TileTitle-timeText">1:28</span>
          </div>
        </div>
        <div class="TileFooter">
          <div class="TileFooter-button">
            <span class="TileFooter-hover">View more</span>
            <div class="TileFooter-noHover">
              <img src="assets/images/icon-shoe-dancing.svg"
                   alt="Dancing Shoe Icon"
                   class="TileFooter-icon" />
              <span class="TileFooter-text">Guided Dancing</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- @TODO: Handle FOUT -->

      })(document);
    </script>
  </body>
</html>
