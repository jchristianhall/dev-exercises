<html>

    <meta charset="utf-8">
    <title>GoNoodle Exercise</title>

    <link href="assets/styles/base.css" rel="stylesheet" media="screen" />
    <link href="assets/styles/tile.css" rel="stylesheet" media="screen" />

  <body>
    <div class="u-container">
      <div class="Tile">
        <div class="TileAdd">
          <img src="assets/images/icon-plus.svg"
               alt="Add Icon"
               class="TileAdd-icon"
               width="50"
               height="50" />
        </div>
        <div class="TileThumb">
          <img src="assets/images/icon-heart-outline.svg"
               alt="Heart Icon Inactive"
               class="TileThumb-heart"
               width="25"
               height="25" />
          <img src="assets/images/the-penguin-song.png"
               alt="Penguin Song Thumbnail"
               class="TileThumb-image"
               width="500" />
        </div>
        <h3 class="Tile-title">The Penguin Song</h3>
        <div class="TileTime">
          <img src="assets/images/icon-clock.svg"
               alt="Clock Icon"
               class="TileTime-icon"
               width="20"
               height="20" />
          <span class="TileTime-text">1:28</span>
        </div>
        <div class="TileFooter">
          <span class="TileFooter-hoverText">View more</span>
          <img src="assets/images/icon-shoe-dancing.svg"
               alt="Dancing Shoe Icon"
               class="TileFooter-icon"
               width="30"
               height="30" />
          <span class="TileFooter-text">Guided Dancing</span>
        </div>
      </div>
    </div>
